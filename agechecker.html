<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgeChecker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class=" bg-warning">
    <div class="row bg-warning" style="margin-top: 100px;">
        <div class="col-4"></div>
        <div class="col-4 border border-2 border-dark m-5 bg-light rounded shadow w-25 ">
            <div class="text-center">
                <br>
                <h1>Age Checker</h1>
                <br>
                <input id="agevalue" type="text">
                <br><br>
                <button class="mb-3" onclick="ageChecker()">Click Here</button>
                <br><br>
                <p id="resultfinal"></p>
                <br>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
    <script>
        function ageChecker(){
            const agevaluechecker=document.getElementById("agevalue").value;
            const finalresult=document.getElementById("resultfinal");
            console.log(agevaluechecker);
            if(agevaluechecker>=18){
                finalresult.textContent="You are Eligible";
                finalresult.style.color="green";
            }else{
                finalresult.textContent="You are not Eligible";
                finalresult.style.color="red";
            }
        }
    </script>
</body>
</html>
