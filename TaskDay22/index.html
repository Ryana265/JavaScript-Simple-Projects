<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(193, 156, 227);">
    <h1 class="text-center text-light" style="text-shadow: 2px 4px 6px rgb(58, 56, 56);margin-top: 5px;">Car World</h1>
    
    <div class="container">
        <div class="row m-2  ">
            <div class="col-4 border border-light border-2 p-5">
                <h4 class="text-center text-light" style="text-shadow: 2px 4px 6px rgb(58, 56, 56);">Enter Details</h4>
                <br>
                <label for="">Car Brand:</label>
                <br>
                <input type="text" id="carbrand" class="form-control" placeholder="Enter Car Brand" style="margin-top: 15px;">
                <label for="" style="margin-top: 10px;">Price</label>
                <br>
                <input type="text" id="price" class="form-control" placeholder="Enter Price" style="margin-top: 15px;">
                <label for="" style="margin-top: 10px;">Key:</label>
                <br>
                <input type="text" id="key" class="form-control" placeholder="Key" style="margin-top: 15px;">
                <br>
                <input type="button" onclick="storerecords()" value="Store Records" class="d-grid btn btn-outline-light" style="margin-left: 20%;">
            </div>
            
            <div class="col-4 border border-light border-2 p-5">
                <h4 class="text-center text-light" style="text-shadow: 2px 4px 6px rgb(58, 56, 56);">Enter Key to Retrieve Item</h4>
                <label for="">Key:</label>
                <br>
                <input id="dataretrive" type="text" class="form-control" placeholder="Key" style="margin-top: 15px;">
                <br>
                <input type="button" onclick="retrieve()" value="Retrieve Records" class="d-grid btn btn-outline-light" style="margin-left: 20%;">
                <div id="result">

                </div>
            </div>
            
            <div class="col-4 border border-light border-2 p-5">
                <h4 class="text-center text-light" style="text-shadow: 2px 4px 6px rgb(58, 56, 56);">Enter Key to Delete Item</h4>
                <label for="">Key:</label>
                <br>
                <input id="keydelete" type="text" class="form-control" placeholder="Key" style="margin-top: 15px;">
                <br>
                <input type="button" onclick="delete2()"  value="Remove Records" class="d-grid btn btn-outline-light" style="margin-left: 20%;">
            </div>
        </div>
        <input type="button" onclick="clearall()" value="Clear All Records" class="form-control btn btn-outline-light" >
    </div>
</body>
<script src="script.js"></script>
</html>
